<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>TV Series</title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-light bg-info">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">TV Series</span>
            </div>
        </nav>
    </header>
    <div class="container mt-5">
      <div class="row">
        <div class="col">
          <div class="table-responsive-sm">
              <table class="table table-stripped">
                <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Canal</th>
                      <th scope="col">Temporadas</th>
                    </tr>
                </thead>
                <tbody id="series">
                    
                </tbody>
              </table>
              <div>
                <p>Promedio de temporadas: <span id="promTemporadas"></span></p>
              </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="card" style="width: 18rem;" id="serieInfo">
          
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./scripts/serie.js"></script>
    <script type="module" src="./scripts/dataSeries.js"></script>
    <script type="module" src="./scripts/main.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
